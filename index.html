<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">

	
	<link rel="stylesheet" href="index.css">
	<script src="./assets/css/jquery.js"></script>
	<title>S!D!M@D Password Vault-V1</title>
</head>
<body>
	<header><p class="title" style="text-decoration: #a00 underline;">S!D!M@D Password Vault-V1</p><div class="right-wrapper"><a href="http://wbrk.ddns.net/library/?p=passwordmanager" id="update-button" class="header-img-button" style="display: none;" title="Update Password Manager"><img src="./assets/img/upgrade_full.svg" alt="update" class="light"><img src="./assets/img/upgrade_full-white.svg" alt="update" class="dark"></a><div class="header-img-button" onclick="addPasswordPopup()"><img src="./assets/img/add_full.svg" alt="settings" class="light"><img src="./assets/img/add_full-white.svg" alt="settings" class="dark"></div><div class="header-img-button" onclick="popups(0, 'settings')"><img src="./assets/img/cog_full.svg" alt="settings" class="light"><img src="./assets/img/cog_full-white.svg" alt="settings" class="dark"></div></div></header>
	<main>
		<div class="search" id="search"><input type="text" placeholder="Search..." onchange="search()" onkeypress="search()" oninput="search()"><button style="display: none;" onclick="saveJson()">Save Changes</button></div>
		
	</main>
	<div class="searchBack"></div>

	<popups>
		<popup id="confirmSave">
			<p class="title">Save Changes</p>
			<p class="desc">Before you continue you should save your changes.</p>
			<div class="flex"><button class="sec" id="hidePopup">Cancel</button><button class="prim" id="submit" onclick="saveJson(); popups(0, 'addPassword')">Save Changes</button></div>
		</popup>
		<popup id="addPassword">
			<p class="title">Add a Password</p>
			<input type="text" id="domain" placeholder="Domain">
			<input type="text" id="username" placeholder="Username/Email">
			<input type="text" id="password" placeholder="Password">
			<div class="flex"><button class="sec" id="hidePopup">Cancel</button><button class="prim" id="submit">Save</button></div>
			<button class="prim" id="submit2">Save & Add a New One</button>
		</popup>
		<popup class="big" id="settings">
			<header><p class="title" style="text-decoration: #a00 underline;font-size:26px;text-align:center;">Settings</p><div class="right-wrapper"><div class="header-img-button" onclick="popups()"><img src="./assets/img/add_full.svg" alt="close" style="transform: rotateZ(45deg);" class="light"><img src="./assets/img/add_full-white.svg" alt="close" style="transform: rotateZ(45deg);" class="dark"></div></div></header>
			<main>
				<div class="section">
					<p class="section-title" style="text-align:center;font-family: 'Chakra Petch', sans-serif;text-decoration: #a00 underline;">Import or Export your passwords.</p>
					<div class="flex"><button class="prim" id="import" style="text-decoration: #a00 underline;font-family: 'Chakra Petch', sans-serif;max-width: 50%; box-shadow: none;">Import</button><button class="prim" id="export" style="text-decoration: #a00 underline;font-family: 'Chakra Petch', sans-serif;max-width: 50%; box-shadow: none;">Export</button></div>
				</div>
				
				<div class="section" id="theme" >
					<center>
					<p class="section-title" style="text-decoration: #a00 underline;">Theme</p>
					<div class="flex"><input type="radio" name="theme" id="light" style="width: 50%;"><p>Light</p></div>
					<div class="flex"><input type="radio" name="theme" id="dark" style="width: 50%;"><p>Dark</p></div>
				</center></div>
			</main>
		</popup>
		<popup id="import-passwords">
			<p class="title">Import Passwords</p>
			<input type="text" id="import" placeholder="Passwords">
			<div class="flex"><button class="sec" id="hidePopup">Cancel</button><button class="prim" id="submit">Append</button></div>
			<div class="flex"><button class="prim" id="submit" data-type="replace">Replace</button></div>
		</popup>
		
	</popups>
	<toasts style="display: none;">
		<toast id="no-img" style="display: none;">
			<p id="input">Placeholder</p>
		</toast>
	</toasts>

</body>
<script src="index.js" defer></script>
<script src="./assets/css/popups.js" defer></script>
<script src="./assets/css/toasts.js" defer></script>
</html>
